<mat-card>
    <mat-card-content>
        <section>
            <h3>Valor: {{valor}}</h3>
            <app-child-item [titulo]="titulo" (somarUm)="recebeValor(1)" (somarDois)="recebeValor(2)"
                (subtrairUm)="recebeValor(-1)" (subtrairDois)="recebeValor(-2)"></app-child-item>
        </section>
    </mat-card-content>
</mat-card>
