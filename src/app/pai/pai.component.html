<div>
    <button mat-raised-button color="primary" (click)="timer.iniciar()">Iniciar</button>
    <button mat-raised-button color="accent" (click)="timer.parar()">Parar</button>
    <button mat-raised-button color="warn" (click)="timer.limpar()">Limpar</button>
</div>
<app-timer #timer></app-timer>
