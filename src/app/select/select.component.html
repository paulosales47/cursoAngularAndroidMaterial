<h4>Básico</h4>
<mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select>
        <mat-option>
            Opção 1
        </mat-option>
        <mat-option>
            Opção 2
        </mat-option>
        <mat-option>
            Opção 3
        </mat-option>
        <mat-option>
            Opção 4
        </mat-option>
        <mat-option>
            Opção 5
        </mat-option>
    </mat-select>
</mat-form-field>

<h4>Exibir item selecionado</h4>
<mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
    </mat-select>
</mat-form-field>

<p>You selected: {{selected}}</p>


<h4>Evento SelectionChange item selecionado</h4>
<mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select (selectionChange)="itemSelecionado($event)">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
    </mat-select>
</mat-form-field>
